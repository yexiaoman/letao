<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/commetn.css">
    <title>Document</title>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="index.html">黑马36期</a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="current">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-th-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边内容 -->
    <div class="lt_main">
        <!-- 头部导航 -->
        <div class="lt_topbar">
            <a href="#" class="glyphicon glyphicon-align-justify pull-left main-left"></a>
            <a href="#" class="glyphicon glyphicon-log-out pull-right main-right"></a>
        </div>

        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li><a href="javascript:;" class="active">用户管理</a></li>
            </ol>

            <!-- 用户信息表 -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="20%">用户名</th>
                        <th width="30%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 模板渲染 -->
                </tbody>
            </table>

            <!-- 分页 -->
           <div class="text-right">
                <ul id="paginator"></ul>
           </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="modal" role="dialog">
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p>
                  <i class="glyphicon glyphicon-info-sign"></i>
                  您确定要退出后台管理系统吗？
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary confirm">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 禁用启用模态框 -->
    <div class="modal fade" tabindex="-1" id="modal2" role="dialog">
            <div class="modal-dialog modal-sm" >
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p >
                      <i class="glyphicon glyphicon-info-sign"></i>
                      您确定要执行此操作吗？
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary ensure  ">确定</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/user.js"></script>

    <!-- 模板 -->
    <script type="html/text" id="tmp">
        {{each rows v i}}
            <tr>
                <td>{{(page - 1) * size + i + 1}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{ v.isDelete == 1 ? '正常' : '禁用'}}</td>
                <td data-id="{{v.id}}">
                    {{if v.isDelete == 1}}
                    <button class="btn btn-danger">禁用</button>
                    {{else}}
                    <button class="btn btn-success">启用</button>
                    {{/if}}
                      
                </td>
            </tr>
        {{/each}}
    </script>
</body>
</html>
