<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/commetn.css">
    <title>Document</title>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="index.html">黑马36期</a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" >
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-th-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display:block">
                        <a href="first.html" >一级分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边内容 -->
    <div class="lt_main">
        <!-- 头部导航 -->
        <div class="lt_topbar">
            <a href="#" class="glyphicon glyphicon-align-justify pull-left main-left"></a>
            <a href="#" class="glyphicon glyphicon-log-out pull-right main-right"></a>
        </div>

           <!-- 主体 -->
        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li><a href="javascript:;" class="active">分类管理</a></li>
                <li><a href="javascript:;" class="active">二级分类</a></li>
            </ol>

            <!-- 表格内容 -->
            <div class="lt_content">
                <button class="btn btn-default mb-20  addBtn">添加分类</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th>一级分类名</th>
                            <th>二级分类名</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板 -->
                    </tbody>
                </table>

                 <!-- 分页 -->
           <div class="text-right">
                <ul id="paginator"></ul>
           </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="modal" role="dialog">
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p>
                  <i class="glyphicon glyphicon-info-sign"></i>
                  您确定要退出后台管理系统吗？
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary confirm">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
   <!-- 添加分类的模态框 -->
<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span id="dropdownText">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 刨个坑 -->
                </ul>
              </div>
    
              <input type="hidden" name="categoryId">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
            </div>
            <div class="form-group">
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <!-- 注意:
                      1. 指定name用于让后台获取图片, 所以不能乱写
                      2. 指定data-url, 指定接口地址
              -->
              <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
            </div>
            <div class="form-group" id="imgBox">
              <img src="images/none.png" width="100">
              <!-- 图片地址 -->
              <input type="hidden" name="brandLogo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
          <button type="submit" class="btn btn-primary" form="form">添加</button>
        </div>
      </div>
    </div>
  </div>
      <script src="lib/jquery/jquery.js"></script>
      <script src="lib/bootstrap/js/bootstrap.js"></script>
      <script src="lib/nprogress/nprogress.js"></script>
      <script src="lib/artTemplate/template-web.js"></script>
      <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
      <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
      <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
      <script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
      <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
      <script src="js/comment.js"></script>
      <script src="js/second.js"></script>

      <!-- 准备模板 -->
        <script type="text/html" id="tmp">
            {{each rows v i}}
                    <tr>
                        <td>{{(page - 1) * size + i +1}}</td>
                        <td>{{v.categoryName}}</td>
                        <td>{{v.brandName}}</td>
                        <td><img src="{{v.brandLogo}}" height="50" alt=""></td>
                    </tr>
            {{/each}}
        </script>

        <!-- 下拉列表模板 -->
        <script type="text/html" id="tmp2">
            {{each rows v i}}
                <li data-id="{{v.id}}"><a href="javascript:;" >  {{v.categoryName}}</a></li>
            {{/each}}
        </script>
</body>
</html>
