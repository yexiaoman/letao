<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/commetn.css">
    <title>Document</title>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="index.html">黑马36期</a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-th-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html"  class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右边内容 -->
    <div class="lt_main">
        <!-- 头部导航 -->
        <div class="lt_topbar">
            <a href="#" class="glyphicon glyphicon-align-justify pull-left main-left"></a>
            <a href="#" class="glyphicon glyphicon-log-out pull-right main-right"></a>
        </div>

        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li><a href="javascript:;" class="active">商品管理</a></li>
            </ol>

             <!-- 表格内容 -->
             <div class="lt_content">
                <button class="btn btn-default mb-20  addBtn">添加分类</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th>商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 模板 -->
                    </tbody>
                </table>

                 <!-- 分页 -->
                <div class="text-right">
                        <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="modal" role="dialog">
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p>
                  <i class="glyphicon glyphicon-info-sign"></i>
                  您确定要退出后台管理系统吗？
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary confirm">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- 分类模态框 -->
     <!--添加分类 模态框 -->
     <div class="modal fade" tabindex="-1" id="modal2" role="dialog">
        <div class="modal-dialog " >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
            <div class="modal-body">
                <!-- 下拉列表 二级分类 -->
                <div class="form-group">
                     <div class="btn-group">
                         <button class="btn btn-default btn-sm dropdown-toggle btn-drop" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           <span class="drop-text">请选择二级分类</span> <span class="caret"></span>
                         </button>
                         <ul class="dropdown-menu">
                            <!-- 模板渲染 -->
                         </ul>
                       </div>
                       <input type="hidden" name="proName">
                </div>
                  <!-- 商品名称 -->
                <div class="form-group">
                      <input type="text" class="form-control" autocomplete="off" name="brandId" placeholder="请输入商品名称">
                </div>

                <!-- 商品描述 -->
                <div class="form-group">
                        <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述" data-bv-field="proDesc"></textarea>
                </div>

                <!-- 商品库存 -->
                <div class="form-group">
                    <input type="text" name="num" id="" class="form-control" placeholder="请输入商品库存">
                </div>

                <!-- 商品尺码 -->
                <div class="form-group">
                    <input type="text" name="size" class="form-control" id="" placeholder="请输入商品尺码">
                </div>
                 <!-- 商品原价 -->
                 <div class="form-group">
                        <input type="text" name="oldPrice" id="" class="form-control" placeholder="请输入商品原价">
                 </div>
                 <!-- 商品现价 -->
                 <div class="form-group">
                        <input type="text" name="price" class="form-control" id="" placeholder="请输入商品现价">
                 </div>

                 <!-- 上传图片 -->
                 <div class="form-group">
                     <label for="file" class="btn btn-default"> 上传图片</label>
                     <input type="file" name="pic1" id="file" data-url="/product/addProductPic" style="display:none" multiple>

                     <!-- <input type="file" multiple name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none;"> -->
                     <div  id="imgBox">
                        
                    </div>
                    <input type="hidden" name="picStatus" class="form-control">
                 </div>

                 <!-- 图片展示 -->

                 <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                   <button type="submit" class="btn btn-primary ascertain">确定</button>
                 </div>

                 
            </div>
        </form>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
      <script src="lib/jquery/jquery.js"></script>
      <script src="lib/bootstrap/js/bootstrap.js"></script>
      <script src="lib/nprogress/nprogress.js"></script>
      <script src="lib/artTemplate/template-web.js"></script>
      <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
      <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
      <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
      <script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
      <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
      <script src="js/comment.js"></script>
      <script src="js/product.js"></script>

      <script type="text/html" id="tmp">
        {{each rows v i}}
            <tr>
                <td>{{(page - 1) * size + i + 1}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu == 1 ? '已上架' : '已下架'}}</td>
                <td>
                    {{if v.statu == 1}}
                    <button class="btn btn-danger">下架</button>
                    {{else}}
                    <button class="btn btn-danger">上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
      </script>

      <!-- 下拉列表模板 -->
      <script type="text/html" id="tmp2">
        {{each rows v i}}
            <li data-id ="{{v.id}}"><a href="javascript:;">{{v.brandName}}</a></li>
        {{/each}}
      </script>
</body>
</html>
